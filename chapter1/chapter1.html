<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>实例1</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  <script type="text/javascript" src="../three.js"></script>
</head>
<body>

<div id="webGL-output">

</div>
<script type="text/javascript">
  // 组建场景, secne是个容器, 存储并个半钟所有我们像渲染的物体
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  var renderer = new THREE.WebGLRenderer();
  renderer.setClearColor(0xffffff);
  renderer.setSize(window.innerWidth, window.innerHeight);

  var axes = new THREE.AxesHelper(20);
  scene.add(axes);
  var planeGeometry = new THREE.PlaneGeometry (60, 20, 1, 1);
  var planeMaterial = new THREE.MeshBasicMaterial ({color: 0xccc0});
  var plane = new THREE.Mesh (planeGeometry, planeMaterial);

  plane.rotation.x = -0.5 * Math.PI;
  plane.position.x = 15;
  plane.position.y = 0;
  plane.position.z = 0;
  scene.add (plane);
  var cubeGeometry = new THREE.CubeGeometry (4, 4, 4);
  var cubeMaterial = new THREE.MeshBasicMaterial ({
    color: 0xff0000,
    wireframe: true
  });
  var cube = new THREE.Mesh (cubeGeometry, cubeMaterial);
  cube.rotation.x += 0.2;
  cube.position.x = -4;
  cube.position.y = 3;
  cube.position.z = 0;
  scene.add (cube);
  var sphereGeometry = new THREE.SphereGeometry (4, 20, 20);
  var sphereMatretial = new THREE.MeshBasicMaterial ({
    color: 0x7777ff,
    wireframe: true
  });
  var sphere = new THREE.Mesh(sphereGeometry, sphereMatretial);
  sphere.position.x = 20;
  sphere.position.y = 4;
  sphere.position.z = 0;

  scene.add(sphere);
  camera.position.x = -30;
  camera.position.y = 40;
  camera.position.z = 40;
  camera.lookAt(scene.position);
  
  var output = document.getElementById('webGL-output');
  output.appendChild(renderer.domElement);
  renderer.render(scene, camera);
</script>
</body>
</html>
